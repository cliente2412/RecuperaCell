<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recupera Cell â€” Loja</title>
  <style>
    :root {
      --bg: #000;
      --accent: #ff7a00;
      --card: #111;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), #070707);
      color: #fff;
      padding: 12px;
    }

    /* PRODUTOS */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-bottom: 180px; /* espaÃ§o pro carrinho flutuante */
    }

    .card {
      background: var(--card);
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .thumb {
      width: 90px; height: 90px;
      border-radius: 8px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--accent);
    }

    .btn {
      background: var(--accent);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: #111;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }
    .btn:hover { background: #ffa533; }

    /* CARRINHO */
    .cart {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 380px;
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 10px;
      z-index: 50;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .cart h2 { font-size: 16px; margin-bottom: 6px; }
    .cart-items {
      max-height: 160px;
      overflow-y: auto;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .remove {
      background: none;
      border: none;
      color: #ff4444;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: #070707;
      color: #fff;
      font-size: 13px;
    }

    .checkout label {
      font-size: 13px;
      margin: 6px 0 4px;
      color: #ddd;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      font-size: 14px;
    }

    /* WHATSAPP FLOAT */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      background: #25d366;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 99;
    }
    .whatsapp-float:hover { transform: scale(1.08); }
  </style>
</head>
<body>
  <main>
    <h1 style="text-align:center;color:var(--accent);margin-bottom:16px;">Recupera Cell</h1>
    <p style="text-align:center;color:#bbb;margin-bottom:20px;">ManutenÃ§Ã£o & AcessÃ³rios</p>

    <section class="products" id="products"></section>

    <!-- CARD SIMULADOR DE PEDIDO -->
    <aside class="cart" id="cart-panel">
      <h2>Seu Carrinho</h2>
      <div class="cart-items" id="cart-items"></div>

      <div class="checkout">
        <label for="phone">NÃºmero (WhatsApp)</label>
        <input id="phone" placeholder="(55)24988421242" />
        <label for="obs">ObservaÃ§Ãµes</label>
        <textarea id="obs" rows="2" placeholder="Ex: modelo, horÃ¡rio..."></textarea>
        <button class="btn" id="place-order" style="width:100%;margin-top:8px;">Simular Pedido / WhatsApp</button>
      </div>
    </aside>

    <footer>
      Desenvolvido por <b>Eliseu Tach ManutenÃ§Ã£o</b> â€” Recupera Cell Â© <span id="year"></span>
    </footer>
  </main>

  <div class="whatsapp-float" id="whatsapp-float" title="Falar no WhatsApp">ðŸ’¬</div>

  <script>
    const WHATSAPP_NUMBER = '5524988421242';
    const PRODUCTS = [
      {id:1,name:'Troca de Tela iPhone 11',price:249.00},
      {id:2,name:'Bateria iPhone XR',price:129.00},
      {id:3,name:'Capinha Silicone',price:39.90},
      {id:4,name:'PelÃ­cula 3D',price:29.90},
      {id:5,name:'Reparo de Placa',price:399.00},
    ];

    const money = v => v.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
    let CART = JSON.parse(localStorage.getItem('rc_cart')||'{}');

    function save(){localStorage.setItem('rc_cart',JSON.stringify(CART));renderCart();}

    function renderProducts(){
      const wrap=document.getElementById('products');wrap.innerHTML='';
      for(const p of PRODUCTS){
        const el=document.createElement('article');
        el.className='card';
        el.innerHTML=`
          <div class="thumb">ðŸ“±</div>
          <h3 style="margin:8px 0;">${p.name}</h3>
          <div style="color:var(--accent);font-weight:700">${money(p.price)}</div>
          <button class="btn" data-id="${p.id}">Adicionar</button>`;
        wrap.appendChild(el);
      }
      wrap.querySelectorAll('.btn').forEach(b=>b.onclick=()=>addToCart(Number(b.dataset.id)));
    }

    function addToCart(id){
      const p=PRODUCTS.find(x=>x.id===id);
      if(!p) return;
      if(!CART[id]) CART[id]={...p,qty:0};
      CART[id].qty++; save();
    }

    function removeFromCart(id){
      if(CART[id]){
        CART[id].qty--;
        if(CART[id].qty<=0) delete CART[id];
        save();
      }
    }

    function renderCart(){
      const wrap=document.getElementById('cart-items');
      wrap.innerHTML='';
      let total=0;
      for(const it of Object.values(CART)){
        total+=it.price*it.qty;
        wrap.innerHTML+=`
        <div class="cart-item">
          <div>${it.name} (${it.qty}x)</div>
          <div>
            <b>${money(it.price*it.qty)}</b>
            <button class="remove" onclick="removeFromCart(${it.id})">âœ–</button>
          </div>
        </div>`;
      }
      if(Object.keys(CART).length===0)
        wrap.innerHTML='<div style="color:#888;font-size:13px;">Carrinho vazio</div>';
      wrap.innerHTML+=`<div style="text-align:right;font-weight:700;margin-top:4px;color:var(--accent)">Total: ${money(total)}</div>`;
    }

    document.getElementById('place-order').onclick=()=>{
      if(Object.keys(CART).length===0){alert('Carrinho vazio!');return;}
      const phone=document.getElementById('phone').value.trim();
      const obs=document.getElementById('obs').value.trim();
      const total=Object.values(CART).reduce((s,i)=>s+i.price*i.qty,0);
      let msg='*Pedido Recupera Cell*%0A';
      for(const i of Object.values(CART))
        msg+=`â€¢ ${i.name} (${i.qty}x ${money(i.price)})%0A`;
      msg+=`%0A*Total:* ${money(total)}%0A`;
      if(phone) msg+=`ðŸ“ž ${encodeURIComponent(phone)}%0A`;
      if(obs) msg+=`ðŸ“ ${encodeURIComponent(obs)}%0A`;
      window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,'_blank');
    };

    document.getElementById('whatsapp-float').onclick=()=>{
      window.open(`https://wa.me/${WHATSAPP_NUMBER}`,'_blank');
    };

    document.getElementById('year').textContent=new Date().getFullYear();
    renderProducts(); renderCart();
  </script>
</body>
</html>
